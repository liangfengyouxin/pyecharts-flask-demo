<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
    <div id="bar" style="width:1000px; height:600px;"></div>
    <div id="aar" style="width:1000px; height:600px;"></div>
    <div id="car" style="width:1000px; height:600px;"></div>
    <script>
        $(
            function () {
                var chart = echarts.init(document.getElementById('bar'), 'white', {renderer: 'canvas'});
                var chart_aar = echarts.init(document.getElementById('aar'), 'white', {renderer: 'canvas'});
                var chart_car = echarts.init(document.getElementById('car'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/barChart",
                    dataType: 'json',
                    success: function (result) {
                        chart.setOption(result);
                    }
                });

                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/aarChart",
                    dataType: 'json',
                    success: function (result) {
                        chart_aar.setOption(result);
                    }
                });

                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/carChart",
                    dataType: 'json',
                    success: function (result) {
                        chart_car.setOption(result);
                    }
                });

            }
        )
    </script>
</body>
</html>
